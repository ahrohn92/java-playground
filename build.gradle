plugins {
    id 'java'
}

group 'com.galvanize'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '6.7.1'
    distributionType = Wrapper.DistributionType.ALL
}